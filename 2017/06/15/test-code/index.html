\n&quot;);&#125;</div><div class="line">            printf(&quot;YES\n&quot;);</div><div class="line">        &#125;</div><div class="line">    &#125;else if(y==0)&#123;</div><div class="line">        if(myabs(y_2-y_1)!=0) &#123;printf(&quot;NO\n&quot;);&#125;</div><div class="line">        else&#123;</div><div class="line">            if(x==0 &amp;&amp; myabs(x_2-x_1)!=0) &#123;printf(&quot;NO\n&quot;);&#125;</div><div class="line">            else if(x!=0 &amp;&amp; myabs(x_2-x_1)%myabs(x)!=0)</div><div class="line">            &#123;printf(&quot;NO\n&quot;);&#125;</div><div class="line">            printf(&quot;YES\n&quot;);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    else&#123;</div><div class="line">        if(myabs(x_2-x_1)%myabs(x)!=0 || myabs(y_2-y_1)%myabs(y)!=0)</div><div class="line">            &#123;printf(&quot;NO\n&quot;);exit(0);&#125;</div><div class="line">        else&#123;</div><div class="line">            int k1=myabs(x_2-x_1)/myabs(x);</div><div class="line">            int k2=myabs(y_2-y_1)/myabs(y);</div><div class="line">            k1=k1%2;k2=k2%2;</div><div class="line">            if(k1==k2) printf(&quot;YES\n&quot;);</div><div class="line">            else printf(&quot;NO\n&quot;);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    return 0;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
