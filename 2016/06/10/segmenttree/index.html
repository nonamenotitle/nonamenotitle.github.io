an>;</div><div class="line"><span class="keyword">typedef</span> <span class="keyword">long</span> <span class="keyword">long</span> ll;</div><div class="line"><span class="keyword">const</span> <span class="keyword">int</span> maxn=<span class="number">200000</span>+<span class="number">5</span>;</div><div class="line"><span class="function"><span class="keyword">inline</span> ll <span class="title">readll</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">char</span> c;ll x=<span class="number">1</span>,tmp=<span class="number">0</span>;c=getchar();</div><div class="line">    <span class="keyword">while</span>(!<span class="built_in">isdigit</span>(c))&#123;<span class="keyword">if</span>(c==<span class="string">'-'</span>) x=<span class="number">-1</span>;c=getchar();&#125;</div><div class="line">    <span class="keyword">while</span>(<span class="built_in">isdigit</span>(c))&#123;tmp=tmp*<span class="number">10</span>+c-<span class="string">'0'</span>;c=getchar();&#125;</div><div class="line">    <span class="keyword">return</span> tmp*x;</div><div class="line">&#125;</div><div class="line">ll sumv[maxn*<span class="number">10</span>],addv[maxn*<span class="number">10</span>],a[maxn],n,m,x[maxn],y[maxn];</div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> mid l+(r-l)/2</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> lson o*2</span></div><div class="line"><span class="meta">#<span class="meta-keyword">define</span> rson o*2+1</span></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">getadd</span><span class="params">(<span class="keyword">int</span> o,<span class="keyword">int</span> l,<span class="keyword">int</span> r,ll ad)</span></span>&#123;addv[o]+=ad;sumv[o]+=ad*(r-l+<span class="number">1</span>);&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">maintain</span><span class="params">(<span class="keyword">int</span> o,<span class="keyword">int</span> l,<span class="keyword">int</span> r)</span></span>&#123;sumv[o]=sumv[lson]+sumv[rson]+addv[o]*(r-l+<span class="number">1</span>);&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">pushdown</span><span class="params">(<span class="keyword">int</span> o,<span class="keyword">int</span> l,<span class="keyword">int</span> r)</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">if</span>(addv[o]!=<span class="number">0</span>)</div><div class="line">    &#123;</div><div class="line">        getadd(lson,l,mid,addv[o]);</div><div class="line">        getadd(rson,mid+<span class="number">1</span>,r,addv[o]);</div><div class="line">        addv[o]=<span class="number">0</span>;</div><div class="line">        maintain(o,l,r);</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">update</span><span class="params">(<span class="keyword">int</span> o,<span class="keyword">int</span> l,<span class="keyword">int</span> r ,<span class="keyword">int</span> ql,<span class="keyword">int</span> qr,ll ad)</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">if</span>(ql&gt;r || qr&lt;l) <span class="keyword">return</span>;</div><div class="line">    <span class="keyword">if</span>(ql&lt;=l &amp;&amp; r&lt;=qr) &#123;getadd(o,l,r,ad);<span class="keyword">return</span>;&#125;</div><div class="line">    pushdown(o,l,r);</div><div class="line">    <span class="keyword">if</span>(ql&lt;=mid) update(lson,l,mid,ql,qr,ad);</div><div class="line">    <span class="keyword">if</span>(qr&gt;mid) update(rson,mid+<span class="number">1</span>,r,ql,qr,ad);</div><div class="line">    maintain(o,l,r);</div><div class="line">&#125;</div><div class="line"><span class="function">ll <span class="title">query</span><span class="params">(<span class="keyword">int</span> o,<span class="keyword">int</span> l,<span class="keyword">int</span> r,<span class="keyword">int</span> ql,<span class="keyword">int</span> qr)</span></span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">if</span>(ql&gt;r || qr&lt;l) <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">    <span class="keyword">if</span>(ql&lt;=l &amp;&amp; r&lt;=qr) <span class="keyword">return</span> sumv[o];</div><div class="line">    pushdown(o,l,r);</div><div class="line">    ll sum=<span class="number">0</span>;</div><div class="line">    <span class="keyword">if</span>(ql&lt;=mid) sum+=query(lson,l,mid,ql,qr);</div><div class="line">    <span class="keyword">if</span>(qr&gt;mid) sum+=query(rson,mid+<span class="number">1</span>,r,ql,qr);</div><div class="line">    <span class="keyword">return</span> sum;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></div><div class="line">&#123;</div><div class="line">    <span class="built_in">scanf</span>(<span class="string">"%lld%lld"</span>,&amp;n,&amp;m);</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++) update(<span class="number">1</span>,<span class="number">1</span>,n,i,i,readll());</div><div class="line">    <span class="keyword">int</span> op,l,r;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=m;i++)</div><div class="line">    &#123;</div><div class="line">        <span class="built_in">scanf</span>(<span class="string">"%d%d%d"</span>,&amp;op,&amp;l,&amp;r);</div><div class="line">        <span class="keyword">if<
